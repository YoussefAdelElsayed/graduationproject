<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<!--bootstrap -V 5.1.3x-->
	<title>login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/lib/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--jquery -V 3.6.0-->
</head>

<style>
    html
    {
        height: 100%;
    }


    body
    {
        height: 100%;
        background-image: url("./media/bg9.jpeg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        background-color: #333;
        background-blend-mode: overlay;
    }

    #login
    {
        height: 100%;
    }

    .container
    {
        height: 100%;
    }
</style>

<body>



    <section id="login"> 
        <div class="container">
            <div class="row h-100 justify-content-center align-items-center">
                <form class="col-8 bg-white shadow-lg border-0 p-3" style="border-radius: 15px;">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <select class="form-select mb-3" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Default file input example</label>
                        <input class="form-control" type="file" id="formFile">
                      </div>
                    </form>
            </div>
        </div>
    </section>



	
	<script type="text/javascript" src="js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
